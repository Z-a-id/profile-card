<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profileimg.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Zaid Javaid</span>
        <span class="work"> Student & Frontend Dev.</span>
      </div>
      <div class="media-button">
        <a href="#" style="background-color: #4267b2" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
        <a href="#" style="background-color: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background-color: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background-color: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
      </div>
      <div class="message">
        <button class="batun">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart bx-tada bx-flip-horizontal"></i>
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
